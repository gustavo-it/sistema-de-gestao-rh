{% extends 'base.html' %}

{% block main %}
    {% for departamento in object_list %}
        <a href="{% url 'departamentos:update' departamento.id %}">
            {{ departamento }}
        </a>
        <a href="{% url 'departamentos:delete' departamento.id %}">
            Delete
        </a>
        <br />
    {% endfor %}
    <a href="{% url 'departamentos:create' %}" class="btn btn-info">
        Novo departamento
    </a>
{% endblock main %}
