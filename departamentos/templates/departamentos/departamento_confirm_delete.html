{% extends 'base.html' %}

{% block main %}

<h1>Delete</h1>

<form method="POST">
    <h3>Você está certo que quer deletar o departamento: {{ departamento }}</h3>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-danger">
        Confirmar
    </button>
</form>

{% endblock main %}
