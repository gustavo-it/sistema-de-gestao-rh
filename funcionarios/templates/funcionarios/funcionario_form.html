{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<h1>Edit</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}

</form>

<a href="{% url 'documentos:create' %}" class="btn btn-success">
    Adicionar documento
</a>
{% endblock main %}
