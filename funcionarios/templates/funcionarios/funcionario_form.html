{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<h1>Edit</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-success">Salvar</button>
</form>

<a href="{% url 'documentos:create' object.pk %}" class="btn btn-success">
    Adicionar documento
</a>

{% for documento in object.documento_set.all %}
    <br />
    <a href="{{ documento.arquivo.url }}">{{ documento }}</a>
{% endfor %}

{% endblock main %}
